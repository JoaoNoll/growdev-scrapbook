<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container flex-column">
            <div class="task-dashboard">
                <div class="header flex-row header-task">
                    <h1 class="h1-taks">RECADOS</h1>
                    <form >
                        <input type="text" placeholder="Descrição" id="descricao">
                        <input type="text" placeholder="Detalhamento" id="detalhamento">
                        <button class="button-add" id="add-task-button" onclick="adicionarRecado(event)">ADICIONAR RECADOS</button>
                    </form>
                    
                </div>      
            </div>
            <div>
                <table class="table table-dark table-striped">
                    <thead>
                        <th scope="col" class="text-center">#</th>
                        <th scope="col" class="text-center">Descrição</th>
                        <th scope="col" class="text-center">Detalhamento</th>
                        <th scope="col" class="text-center">ação</th>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/scripts.js"></script>
    </body>
</html>
